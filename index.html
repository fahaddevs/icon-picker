<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-Picker by Fahaddevs</title>
    <!-- fontawesome css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- icon picker css link -->
    <link rel="stylesheet" href="src/assets/css/fontawesome-iconpicker.min.css">

    <style>
        .iconpicker-container ~ .fade:not(.show) {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input data-placement="bottomRight" class="form-control iconPicker" value="fas fa-archive"
                        type="text"/>
                        <span class="input-group-text input-group-addon"></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary iconpicker-component"><i class="fa fa-fw fa-heart"></i></button>

                        <button type="button" class="iconPicker btn btn-primary dropdown-toggle" data-selected="fa-car" data-bs-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="src/assets/js/fontawesome-iconpicker.js"></script>

    <script>
        $('.iconPicker').iconpicker({
            placement:'bottomRight'
        });
    </script>
</body>
</html>
